---
# This role installs HAProxy and configures it.

- name: Install keepalived and haproxy
  shell: rpm-ostree install -y haproxy keepalived --idempotent
  # CoreOS, we need to reboot after installation since it is immutable
- name: Reboot Raw
  raw: reboot
  ignore_errors: yes
- name: Wait for server to restart
  local_action:
    module: wait_for
      host={{ inventory_hostname }}
      port=22
      delay=60
- name: Configure the haproxy cnf file with hosts
  template: 
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify: restart haproxy
- name: Enable selinux boolean haproxy_connect_any
  seboolean: name=haproxy_connect_any state=yes persistent=yes
- name: Start the haproxy service
  service: 
    name: haproxy
    state: started
    enabled: yes
- name: Configure keepalived
  template: 
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
  notify: restart keepalived
- name: Start the keepalived service
  service:
    name: keepalived
    state: started
    enabled: yes
