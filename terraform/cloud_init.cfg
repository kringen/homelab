users:
  - name: erik
    gecos: "Erik Kringen"
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    groups: wheel,adm,systemd-journal
    ssh_pwauth: True
    ssh_authorized_keys: 
      - ssh-rsa  erik@arcadia.lab.kringen.local
chpasswd:
  list: |
    erik:mypassword
  expire: False
hostname: "${hostname}.${domain}"
packages:
  - wget
  - python3-pip
bootcmd:
 - echo New MOTD >> /etc/motd
runcmd:
 - echo New MOTD2 >> /etc/motd
